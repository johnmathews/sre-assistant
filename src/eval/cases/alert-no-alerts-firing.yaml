id: alert-no-alerts-firing
description: "Agent should report no alerts when none are firing"
question: "Are there any alerts firing right now?"

required_services: [grafana]

expected_tools:
  must_call: [grafana_get_alerts]
  may_call: []
  must_not_call: []

mocks:
  - url: "http://grafana.test:3000/api/alertmanager/grafana/api/v2/alerts/groups"
    method: GET
    status: 200
    body: []

rubric: |
  The answer should:
  1. Clearly state that no alerts are currently firing
  2. Not fabricate any alert information
