id: alert-explain-high-cpu
description: "Agent should fetch alerts and explain a firing HighCPU alert"
question: "What alerts are currently firing?"

required_services: [grafana]

expected_tools:
  must_call: [grafana_get_alerts]
  may_call: [prometheus_instant_query]
  must_not_call: []

mocks:
  - url: "http://grafana.test:3000/api/alertmanager/grafana/api/v2/alerts/groups"
    method: GET
    status: 200
    body:
      - labels:
          grafana_folder: "Infrastructure"
        receiver:
          name: "pushover"
        alerts:
          - labels:
              alertname: "HighCPU"
              severity: "warning"
              hostname: "jellyfin"
            annotations:
              summary: "CPU usage above 90% on jellyfin for 10 minutes"
            startsAt: "2024-01-15T10:00:00Z"
            status:
              state: "active"

rubric: |
  The answer should:
  1. Identify the HighCPU alert firing on jellyfin
  2. Mention the severity (warning)
  3. Provide some context about what high CPU means or suggest investigation steps
